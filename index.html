<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Petshop</title>
</head>

<body>
    <span>Grandes ofertas en comedores</span>
    <button>Español</button>
    <button>$ARG</button>
</header>
<nav>
    <img width=100px src="" alt="Logo Pet Shop">
    <ul>
        <li><img width=20px src="/figma petshop/img/huella_perrito.png" alt="Huella de perrito">Categorías</li>
        <li><img width=20px src="/figma petshop/img/huella_perrito.png" alt="Huella de perrito">Pets</li>
        <li><img width=20px src="/figma petshop/img/huella_perrito.png" alt="Huella de perrito">Nosotros</li>
        <li><img width=20px src="/figma petshop/img/huella_perrito.png" alt="Huella de perrito">Contactanos</li>
    </ul>
</nav>

    <section class="contacto">
        <h2>Contáctanos</h2>
        <div class="fill">
        <input class="form"type="text" placeholder="Nombre y Apellido">
        <input class="form" type="text" placeholder="Ingresa tu correo electrónico">
        <input class="form" type="text" placeholder="Teléfono">
        </div>
        
        <div>
            <input id="boton1" type="reset">
            <input id="boton2" type="submit">
        </div>
    </section>

    <div id="bar">
        <img id="mail" src="./images/sobre.png" alt="mail">
        <span id="suscribe">Suscríbete para más novedades</span>

        <input class="form2" type="text"
            placeholder="Ingresa tu correo electrónico">
        <input id="boton3" type="text" placeholder="Suscribirme">
    </div>

    <footer class="pie">
        <img id="logos" src="./images/Logos.png" alt="logo">

        <div class="block">
            <img src="./images/ubicacion.png" alt="circle">
            <span class="titulo">Localidad</span> <br>
            <span class="subtit">Calle - provincia</span>
        </div>

        <div class="block">
            <img src="./images/llamada-telefonica.png" alt="circle"> 
            <span class="titulo">Teléfono</span> <br>
            <span class="subtit">Número de teléfono</span>
        </div>

        <div class="block">
            <img src="./images/correo-electronico.png" alt="circle">
            <span class="titulo">Correo Electrónico</span> <br>
            <span class="subtit">Dirección de correo</span>
        </div>
 
        

    </footer>
</body>

</html>
